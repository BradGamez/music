<div>
    <form ng-submit="addSong()">
            <h4>Add song</h4>
        <div class="form-group">
          <label >ID3 Tags</label>
          <input type="text" class="form-control form-margin" ng-model="song.title" placeholder="Title">
          <input type="text" class="form-control" ng-model="song.artist" placeholder="Artist">
        </div>
        <div class="form-group">
            <label>Album</label>
            <input type="text" class="form-control form-margin" ng-model="song.album" placeholder="Album title">
            <input type="text" class="form-control" ng-model="song.album_img" placeholder="Album image">
        </div>
        <div class="form-group">
            <label>File name, and not the full path</label>
            <input type="text" class="form-control" ng-model="song.path" placeholder="File name">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
